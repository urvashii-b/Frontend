<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google font icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Google</title>
</head>
<body>
  <div class="header-section">
    <div class="header-left">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div class="header-right">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <span class="material-symbols-outlined apps-icon">apps</span>
      <span class="material-symbols-outlined">account_circle</span>
    </div>
  </div>
  <div class="main-body">
    <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
    <div class="search">
      <div class="search-input">
        <span class="material-symbols-outlined">search</span>
        <input type="text">
        <span class="material-symbols-outlined">mic</span>
        <span class="material-symbols-outlined camera-icon">photo_camera</span>
      </div>
      <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div class="multilingual">
        <span>Google offered in:</span>
        <span>हिन्दी</span>
        <span>বাংলা</span>
        <span>తెలుగు</span>
        <span>मराठी</span>
        <span>தமிழ்</span>
        <span>ગુજરાતી</span>
        <span>ಕನ್ನಡ</span>
        <span>മലയാളം</span>
        <span>ਪੰਜਾਬੀ</span>      
      </div>
    </div>
  </div>
  <div class="footer-section">
    <div class="footer-left">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search Works</a>
    </div>
    <div class="footer-right">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </div>
</body>
</html>
