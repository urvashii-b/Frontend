<!-- 
 margin - add spacing on the outside of the element
 padding - spacing on the inside of the element (instead of setting height and weight)

 Margin --- Border --- Padding

 button will resize with the text - use padding instead of height and width


 to override behaviour of text being aligned instead of whole content, we can use vertical-align
-->
<style>
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    vertical-align: top;
  }

  .join-button{
    background-color: white;
    border-color: rgb(0, 179, 255);
    border-style: solid;
    border-width: 1px;
    color: rgb(0, 179, 255);
    padding-top: 14px;
    padding-bottom: 14px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 2px;
    cursor: pointer;
    vertical-align: top;
  }

  .tweet-button{
    color: white;
    background-color: rgb(0, 179, 255);
    border-radius: 18px;
    border: none;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 20px;
    padding-right: 20px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    vertical-align: top;
  }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
